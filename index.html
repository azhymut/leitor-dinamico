<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .dark-mode { background-color: #333; color: white; }
    </style>
</head>
<body>
    <div id="navbar">
        <button onclick="changePage(-1)">Anterior</button>
        <span id="page-number">1</span>
        <button onclick="changePage(1)">Próximo</button>
        <button onclick="toggleTheme()">Mudar Tema</button>
    </div>
    <div id="product-list"></div>

    <script>
        let currentPage = 1;
        let totalPages = 10; // Exemplo: número total de páginas
        let isDarkMode = false;

        document.getElementById('page-number').textContent = currentPage;

        function changePage(direction) {
            currentPage += direction;
            currentPage = Math.max(1, Math.min(totalPages, currentPage));
            document.getElementById('page-number').textContent = currentPage;
            // Aqui você pode adicionar a lógica para atualizar a lista de produtos com base na página atual
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.className = isDarkMode ? 'dark-mode' : '';
        }
    </script>
</body>
</html>
