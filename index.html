<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar">
        <button id="prevPage">Anterior</button>
        <span id="page-number">1</span>
        <button id="nextPage">Pr√≥ximo</button>
        <button id="toggleTheme">Mudar Tema</button>
    </div>
    <h1>Controle de Estoque de Produtos</h1>
    <form id="productForm">
        <input type="text" id="productName" placeholder="Nome do Produto" required>
        <input type="text" id="productBrand" placeholder="Marca do Produto" required>
        <input type="date" id="productExpiry" placeholder="Data de Validade" required>
        <input type="number" id="productQuantity" placeholder="Quantidade" min="1" required>
        <button type="submit">Adicionar Produto</button>
    </form>
    <div id="productList"></div>
    <script src="script.js"></script>
</body>
</html>
